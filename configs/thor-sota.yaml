# Jetson Thor â€” SOTA Pipeline (~700ms end-to-end)
#
# NVFP4 7B VLM + Kokoro TTS + Nemotron STT
# Fastest config. Near-human voice quality. 2 terminals only.
#
# Prerequisites:
#   docker compose up -d          # starts vLLM NVFP4 7B
#   apt-get install espeak-ng     # required by Kokoro
#   pip install -e ".[kokoro,nemotron,assistant,vision]"
#
# Usage:
#   jetson-assistant assistant --config configs/thor-sota.yaml

# TTS: Kokoro (in-process, <300ms, near-human quality)
tts_backend: kokoro
tts_voice: af_heart

# STT: Nemotron (in-process, ~24ms, English-only)
stt_backend: nemotron

# VLM: vLLM Qwen2.5-VL-7B NVFP4 (container on port 8001)
llm_backend: vllm
llm_host: "http://localhost:8001/v1"
llm_model: "nvidia/Qwen2.5-VL-7B-Instruct-NVFP4"

# Vision: camera + MJPEG browser stream
vision_enabled: true
stream_vision_port: 9090

# Always listening (no wake word)
wake_word_backend: energy

# Show timing info
verbose: true
