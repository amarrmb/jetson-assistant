# AGX Orin 64GB â€” BF16 7B (~2-3s end-to-end)
#
# BF16 7B VLM + Kokoro TTS + Nemotron STT
# Uses the generic Jetson vLLM container (not Thor-specific).
#
# Prerequisites:
#   docker compose --profile orin up -d
#   apt-get install espeak-ng
#   pip install -e ".[kokoro,nemotron,assistant,vision]"
#
# Usage:
#   jetson-assistant assistant --config configs/orin-agx.yaml

# TTS: Kokoro (in-process, near-human quality)
tts_backend: kokoro
tts_voice: af_heart

# STT: Nemotron (in-process, ~24ms)
stt_backend: nemotron

# VLM: vLLM Qwen2.5-VL-7B BF16 (container on port 8001)
llm_backend: vllm
llm_host: "http://localhost:8001/v1"
llm_model: "Qwen/Qwen2.5-VL-7B-Instruct"

# Vision: camera + MJPEG browser stream
vision_enabled: true
stream_vision_port: 9090

# Always listening (no wake word)
wake_word_backend: energy

# Show timing info
verbose: true
